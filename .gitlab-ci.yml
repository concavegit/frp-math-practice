image: haskell

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack"

cache:
  paths:
    - .stack-work
    - .stack

before_script:
  - apt update
  - apt install -y libwxgtk3.0-dev libtinfo-dev libwxgtk-media3.0-dev libwxgtk-webview3.0-dev make xz-utils
  - stack setup

build:
  script:
    - stack build
