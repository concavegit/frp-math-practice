name:                mental-math
version:             0.1.0.0
github:              concavegit/mental-math
license:             BSD3
author:              Kawin Nikomborirak
maintainer:          concavegit@gmail.com
copyright:           2017 Kawin Nikomborirak

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/concavegit/mental-math#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- random
- reactive-banana
- reactive-banana-wx
- wx

library:
  source-dirs: src

executables:
  mental-math-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mental-math

tests:
  mental-math-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mental-math
